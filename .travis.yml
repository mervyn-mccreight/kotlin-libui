language: java

matrix:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - libgtk-3-dev
    - os: osx
      osx_image: xcode8

script:
  - ./gradlew -PpublishMode build

after_success:
  - |
    if [[ "x${TRAVIS_TAG}" != "x" ]]
    then
      ./gradlew -PpublishMode -PVERSION_SUFFIX bintrayUpload
    else
      ./gradlew -PpublishMode publishToMavenLocal
    fi
  - |
    case "${TRAVIS_OS_NAME}" in
      osx)   export TARGET=macosx ;;
      linux) export TARGET=linux ;;
      *)     exit 1 ;;
    esac
  - cp libui/build/classes/kotlin/${TARGET}/main/libui-cinterop-libui.klib libui-${TARGET}.klib
  - cp libui/build/classes/kotlin/${TARGET}/main/libui.klib libui-ktx-${TARGET}.klib
  - cp samples/controlgallery/build/bin/${TARGET}/main/release/executable/controlgallery.kexe .
  - cp samples/datetime/build/bin/${TARGET}/main/release/executable/datetime.kexe .
  - cp samples/drawtext/build/bin/${TARGET}/main/release/executable/drawtext.kexe .
  - cp samples/form/build/bin/${TARGET}/main/release/executable/form.kexe .
  - cp samples/hello/build/bin/${TARGET}/main/release/executable/hello.kexe .
  - cp samples/hello-ktx/build/bin/${TARGET}/main/release/executable/hello-ktx.kexe .
  - cp samples/histogram/build/bin/${TARGET}/main/release/executable/histogram.kexe .
  - cp samples/logo/build/bin/${TARGET}/main/release/executable/logo.kexe .
  - cp samples/table/build/bin/${TARGET}/main/release/executable/table.kexe .
  - cp samples/timer/build/bin/${TARGET}/main/release/executable/timer.kexe .
  - tar -czvf libui-samples-${TARGET}.tgz *.kexe

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - libui-*.klib
    - libui-ktx-*.klib
    - libui-samples-*.tgz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: msink/kotlin-libui

env:
  global:
  - secure: 
