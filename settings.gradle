pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin-multiplatform") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            }
            if (requested.id.id == "de.undercouch.download") {
                useModule("de.undercouch:gradle-download-task:${requested.version}")
            }
        }
    }

    repositories {
        jcenter()
        mavenCentral()
    }
}

enableFeaturePreview('GRADLE_METADATA')

include ':libui'

include ':samples:controlgallery'
include ':samples:data-binding-1'
include ':samples:data-binding-2'
include ':samples:datetime'
include ':samples:drawtext'
include ':samples:form'
include ':samples:hello'
include ':samples:hello-ktx'
include ':samples:histogram'
include ':samples:logo'
include ':samples:table'
include ':samples:timer'
